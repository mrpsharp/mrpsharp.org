<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<style>h2:before {content: "";}"</style>
<h2>Play 2013</h2>Total this term: 26
<div id="staff" style="width: 900px; height: 500px;"></div>
<div id="week" style="width: 900px; height: 500px;"></div>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(drawCharts);
  function drawStaff() {
    var data = google.visualization.arrayToDataTable([["Staff", "Number"], ["CJRU", 4], ["PS", 3], ["KAPW", 4], ["BC", 5], ["HP", 3], ["LT", 4], ["External", 3]]);

    var options = {
      title: 'Staff Cover',
      hAxis: {title: 'Staff'},
      vAxis: {title: 'Number'},
      legend: {position: 'none'}
    };

    var chart = new google.visualization.ColumnChart(document.getElementById('staff'));
    chart.draw(data, options);
  }function drawWeeks() {
    var data = google.visualization.arrayToDataTable([["Week", "Number"], [1, 16], [2, 0], [3, 2], [4, 0], [5, 0], [6, 4], [7, 4], [8, 0], [9, 0], [10, 0], [11, 0], [12, 0], [13, 0], [14, 0]]);

    var options = {
      title: 'Weekly Cover',
      hAxis: {title: 'Week'},
      vAxis: {title: 'Number'},
      legend: {position: 'none'}
    };

    var chart = new google.visualization.ColumnChart(document.getElementById('week'));
    chart.draw(data, options);
  }
function drawCharts() {
	drawStaff();
	drawWeeks();
}

</script>
