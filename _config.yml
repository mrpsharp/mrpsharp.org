title:              mrpsharp.org
encoding: utf-8

# Versioning
current_version: 1.5.0
foundation_version: 6.0.0

author:
  name:             Mr P Sharp


# Dependencies
markdown:           kramdown
#Syntax Highlighter
#highlighter:        pygments
port: 8888

# Permalinks
permalink:          pretty

# Server
# source:             ./source
# destination:        ./static

baseurl:            ""
url:                http://www.mrpsharp.org

# exclude this stuff when building the static site
exclude:            [
                      '.gitignore',
                      'README.md',
                      'Gemfile',
                      'Gemfile.lock',
                      'makefile',
                      '.sass-cache'
                    ]

## CUSTOM VARS

#ga_id:             ##-########-###
site_name:          Foundation-Jekyll
site_description :  The awesomeness of Foundation 6... powered by Jekyll
site_copyright:     Copyright (c) 2016 @aaronkwhite
site_url:           http://yoururl.com
site_email:         site@domain.com
site_phone:         (555) 555-1234



# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          ./assets/stylesheets
  style:            :compressed
