<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<style>h2:before {content: "";}"</style>
<h2>Play 2013</h2>Total this term: 79
<div id="staff" style="width: 900px; height: 500px;"></div>
<div id="week" style="width: 900px; height: 500px;"></div>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(drawCharts);
  function drawStaff() {
    var data = google.visualization.arrayToDataTable([["Staff", "Number"], ["CJRU", 11], ["PS", 8], ["KAPW", 14], ["BC", 10], ["HP", 9], ["LT", 12], ["External", 15]]);

    var options = {
      title: 'Staff Cover',
      hAxis: {title: 'Staff', minValue: '0'},
      vAxis: {title: 'Number', minValue: '0'},
      legend: {position: 'none'}
    };

    var chart = new google.visualization.ColumnChart(document.getElementById('staff'));
    chart.draw(data, options);
  }function drawWeeks() {
    var data = google.visualization.arrayToDataTable([["Week", "Number"], [1, 16], [2, 0], [3, 2], [4, 0], [5, 0], [6, 4], [7, 4], [8, 21], [9, 0], [10, 28], [11, 2], [12, 2], [13, 0], [14, 0]]);

    var options = {
      title: 'Weekly Cover',
      hAxis: {title: 'Week'},
      vAxis: {title: 'Number'},
      legend: {position: 'none'}
    };

    var chart = new google.visualization.ColumnChart(document.getElementById('week'));
    chart.draw(data, options);
  }
function drawCharts() {
	drawStaff();
	drawWeeks();
}

</script>
